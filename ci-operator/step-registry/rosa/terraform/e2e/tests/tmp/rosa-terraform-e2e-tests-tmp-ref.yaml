ref:
  as: rosa-terraform-e2e-tests-tmp
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  grace_period: 10m
  commands: rosa-terraform-e2e-tests-tmp-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  credentials:
  - namespace: test-credentials    
    name: proxy-ip
    mount_path: /var/run/proxy-ip
  - namespace: test-credentials
    name: proxy-pkey
    mount_path: /var/run/proxy-pkey
  env:
  - name: POLARION_STEP_RESULTS
    default: 'openshift-extended-test/artifacts/junit'

  documentation: |-
    This will upload results to polarion
